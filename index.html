<!DOCTYPE html>
<html lang="en">

<head>
    <title>Learning Vue</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Template Property Render'
            },
            render(createElement) {
                return createElement('h1', this.message)
            },
        })
    </script>
</body>

</html>
